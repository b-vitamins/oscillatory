[pytest]
# Pytest configuration for oscillatory test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for complete pipelines
    property: Property-based tests for mathematical invariants
    performance: Performance and benchmark tests
    slow: Tests that take longer to run

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Coverage options (if pytest-cov is installed)
# addopts = --cov=oscillatory --cov-report=term-missing --cov-report=html

# Minimum Python version
minversion = 3.11

# Timeout for tests (if pytest-timeout is installed)
# timeout = 300
# timeout_method = thread
